<template>
    <div class="page-header">
        <h1>Add exercise</h1>
    </div>

    <form>
        <div class="from-group">
            <label for="admin-exercise-form-question">Id</label>
            <input type="text" class="form-control" id="admin-exercise-form-id" placeholder="ID" value.bind="model.examId">
        </div>
        <div class="from-group">
            <label for="admin-exercise-form-name">Name</label>
            <input type="text" class="form-control" id="admin-exercise-form-answerD" placeholder="Name" value.bind="model.name">
        </div>
        <div class="from-group">
            <label for="admin-exercise-form-question">Question</label>
            <input type="text" class="form-control" id="admin-exercise-form-question" placeholder="Question" value.bind="model.question">
        </div>
        <div class="from-group">
            <label for="admin-exercise-form-answerA">First answer</label>
            <input type="text" class="form-control" id="admin-exercise-form-answerA" placeholder="Your answer" value.bind="model.answerA">
        </div>
        <div class="from-group">
            <label for="admin-exercise-form-answerB">Second answer</label>
            <input type="text" class="form-control" id="admin-exercise-form-answerB" placeholder="Your answer" value.bind="model.answerB">
        </div>
        <div class="from-group">
            <label for="admin-exercise-form-answerC">Third answer</label>
            <input type="text" class="form-control" id="admin-exercise-form-answerC" placeholder="Your answer" value.bind="model.answerC">
        </div>
        <div class="from-group">
            <label for="admin-exercise-form-answerD">Fourth answer</label>
            <input type="text" class="form-control" id="admin-exercise-form-answerD" placeholder="Your answer" value.bind="model.answerD">
        </div>

        <button class="btn btn-warning" click.delegate="redirectToAdminExams()">Cancel</button>
        <button class="btn btn-success" click.delegate="addExercise()">Add exercise</button>
    </form>
</template>
