<template>
    <div class="page-header">
        <h1>Your exams</h1>
    </div>
    <button class="btn btn-primary" click.delegate="redirectToAdminExamForm()">Create new exam</button>
    <table class="table table-bordered table-hover">
        <thead>  
            <tr>
                <th>Name</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="exam of exams">
                <td>${exam.name}</td>
                <td>${exam.startDate}</td>
                <td>${exam.endDate}</td>
                <td>
                    <button class="btn btn-primary" click.delegate="redirectToAdminExamForm(exam.id)">Edit</button>
                    <button class="btn btn-danger" click.delegate="deleteExam(exam.id, $index)">Delete</button>
                    <button class="btn btn-info" click.delegate="redirectToAdminExerciseForm(exam.id)">Add exercise</button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
